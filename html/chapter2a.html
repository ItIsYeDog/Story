<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter2A</title>
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="../img/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="phone"><img src="../img/phone.png"></div>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%"></div>
    </div>
    <div class="bubble1 bubble-bottom-left1">Yo, join us!</div>
    <div class="bubble2 bubble-bottom-right">Hey, fancy meeting up?</div>
    <div id="bubble1" class="bubble3 bubble-bottom-right3">Nah, I'm good.</div>
    <div id="bubble2" class="bubble3 bubble-bottom-right3">Sure, coming right now!</div>
    <div id="button-container">
        <button id="choice1" class="btn btn-outline-success btn-lg">Ignore the message and head to your first class.</button>
        <button id="choice2" class="btn btn-outline-danger btn-lg">You quickly respond with a 'Sure!' and head off to meet them.</button>
    </div>
    <script>
        let isText1Visible = false;
        let isText2Visible = false;
    
        document.getElementById('choice1').addEventListener('click', function() {
          if (!isText1Visible) {
            document.getElementById('bubble1').style.display = 'block';
            isText1Visible = true;
            setTimeout(function() {
            window.location.href = 'chapter3b.html';
            }, 7000);
          } else {
            window.location.href = 'chapter3a.html';
          }
        });
    
        document.getElementById('choice2').addEventListener('click', function() {
          if (!isText2Visible) {
            document.getElementById('bubble2').style.display = 'block';
            isText2Visible = true;
            setTimeout(function() {
            window.location.href = 'chapter3b.html';
            }, 7000);
          } else {
            window.location.href = 'chapter3b.html';
          }
        });
      </script>   
</body>
</html>
